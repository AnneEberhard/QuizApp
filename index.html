<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="icon" type="image/x-icon" href="./img/faviconQuizApp.png" />
    <!--CAVE: hier doppelt eingebunden, einmal mit den Dateien über node-modules-->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!--CAVE: hier doppelt eingebunden, und einmal über die zwei folgenden Links-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>QuizApp</title>
  </head>
  <body onload="init()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <section class="mainContainer">
      <div class="card quizCard">
        <div class="row g-0">
          <div class="col-md-4 quizCardLeft">
            <img
              src="./img/logo 2.png"
              class="img-fluid rounded-start"
              alt="..."
            />
            <div class="sideBar">
              <h6 id="epic">EPIC FANTASY</h6>
              <h6 id="urban">URBAN FANTASY</h6>
              <h6 id="history">HISTORISCH</h6>
              <h6 id="thriller">THRILLER</h6>
            </div>
          </div>
          <div class="col-md-8 quizCardRight" id="quizCardRight"></div>
        </div>
      </div>
    </section>
    <img src="./img/Option 1 Copy 7.jpg" />
    <img src="./img/v3.png" />
  </body>
</html>
